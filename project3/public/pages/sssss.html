<script>

    var four=document.querySelector('#Four-L')
    var oUl=document.getElementById('ul-L')
    var name;
    var colour;
    var size;


    for(var i=0;i<img.length;i++){
        img[i].onclick=function () {
             for (let i=0;i<img.length;i++){
                 img[i].style.border='0px'

             }
            this.style.border='1px solid black'
            this.style.background='white'
        }

    }

    for(var i=0;i<but.length;i++){
        but[i].onclick=function () {
             for (let i=0;i<but.length;i++){
                Exhibition[i].style.background='rgba(69, 51, 196, 0.00)';
                Exhibition[i].style.border='0px ';
                 oz.style.display='block'
                 ozz.style.display='none';
                 four.style.display='none'
            }
            for (let i=0;i<aaa.length;i++){
                aaa[i].style.background='inherit';
                bbb[i].style.background='inherit';
            }
            var n=this.parentNode.parentNode.parentNode;
            n.style.background='white';
            n.style.border='1px solid black ';
            name=$(this).data('name');
            return name
        };
        ss()
    }

function ss() {
    for(var i=0;i<aaa.length;i++){
        aaa[i].onclick=function () {

            for(var i=0;i<aaa.length;i++){
                aaa[i].style.background='rgba(69, 51, 196, 0)'
            }
            this.style.background='white';
            colour=$(this).data('colour');

            console.log(colour)
        }
    };

    for (var i=0;i<bbb.length;i++){
        bbb[i].onclick=function () {
            for(var i=0;i<bbb.length;i++){
                bbb[i].style.background='rgba(69, 51, 196, 0)'
            }
            this.style.background='white';
            size=$(this).data('size');
            ozz.style.display='block';
            four.style.display='block';
            console.log(size);
            lwadd();
        }
    }
}

function lwadd() {
    console.log(name, size, colour);
    $.ajax({
        url:'/lwadd',
        type:'post',
        data:{
            s_name:name,
            size:size,
            colour:colour
        },
        success:function (res) {
            console.log(res);
            let data=res.data
            console.log(res);
            if(res.error){
               alert('失败')
           }else{
              for(let i=0;i<data.length;i++){
                  zzzz(data[i].id,data[i].img1,data[i].g_name,data[i].rmb,data[i].colour)
              }
           }
        }
    })
}

function zzzz(id,img1,g_name,rmb) {
    var oLi=document.createElement('li');
    oLi.className='img-l';
    oLi.innerHTML=`<div class="choose-L col-lg-3 col-md-6 col-sm-6 stk" data-id='${id}'>
                     <div class="row white"></div>
                     <div class="row">
                         <img src="${img1}" class="col-lg-12 col-md-12 col-sm-12" >
                     </div>
                     <div class="row Price" >
                         <p>${g_name}</p>
                         <span>${rmb}</span>
                     </div>
                 </div>`;

    oUl.appendChild(oLi);
}

    $('#ul-L').on('click','.stk',function () {
        $('.stk').css({background:'rgba(69, 51, 196, 0.00)'})
        $(this).css({background:'white'})
    })
